	<script type="text/javascript" src="scripts.js"></script>

	<script type="text/javascript" src="src/GameOfLife.js"></script>

		td {
			border: solid 1px;

		}

	</style>

<body>
	<h1>Conway's Game of Life</h1>
	<p>"...from the simple rules, one wouldn't expect to find things that move in a purposeful manner and surprise us." - John Conway</p>
	<p id="dimensionSetter">
		How would a random seed of live cells evolve in a <b class="TKAdjustableNumber" data-var="dimensionConf"> x <span data-var="yDimension"></span></b> 
		World?
	</p>
	<button id='stepback'>Step Back</button>
	<button id='play'>Play</button>
	<button id='pause'>Pause</button>
	<button id='step'>Step Forward</button>
	<table id="grid"></table>
</body>
